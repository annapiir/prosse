{% extends "layout.html" %}

{% block body %}

<fieldset>
    <legend>Tehtävä {{ tehtava.id }}</legend>
    <p>Nimi: {{ tehtava.nimi }}</p>
    <form method="POST" action="{{ url_for('tehtavat_muokkaa', tehtava_id=tehtava.id) }}">
        <p>
            <label>{{ form.kuvaus.label }}</label>
            {{ form.kuvaus(rows=3, cols=80) }}
            <td>
                    <ul>
                      {% for error in form.kuvaus.errors %}
                      <li>{{ error }}</li>
                      {% endfor %}
                    </ul>
                  </td>
        </p>
            {{ form.tallenna }}
            {{ form.poista }}
    </form>
</fieldset>

{% endblock %}
